name: ci

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'main'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  go-preflight-kit-api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./go/preflight_kit_api
    steps:
    - uses: actions/checkout@v6
      with:
        # increased fetch depth to support git diff
        fetch-depth: 2
    - uses: actions/setup-go@v6
      with:
        cache-dependency-path: ./go/preflight_kit_api
        go-version: '^1.25.4'
    - run: ./build.sh
    - run: git diff --exit-code
      name: "Ensure that Go API changes (as a consequence of OpenAPI spec changes) are checked in"
    - run: go get
    - run: go test

  go-preflight-kit-sdk:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./go/preflight_kit_sdk
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          cache-dependency-path: ./go/preflight_kit_sdk
          go-version: '^1.25.4'
      - name: Audit
        run: |
          go mod download
          make audit

  sonar-scan:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    if: github.ref_name == 'main'
    steps:
      - uses: actions/checkout@v6
      - name: SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@v6  # NOSONAR githubactions:S7637 - verified action creator
        with:
          args: '-X'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}